<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!--  AIzaSyCrxLfZb72j-VwR-hZ9RIrUQi2ux9YiLW0 -->
  <h1>My Google Map</h1>
  <div id="map"></div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxLfZb72j-VwR-hZ9RIrUQi2ux9YiLW0&callback=initMap"></script>
  <script>
    function initMap() {
      var mesasix = { lat: 8.2284772, lng: 124.2414963 };

      var options = {
        zoom: 14,
        center: mesasix,
        gestureHandling: 'cooperative',
        disableDefaultUI: true,
        zoomControl: true
      }

      var map = new google.maps.Map(document.getElementById('map'), options);

      var marker = new google.maps.Marker({
        position: mesasix,
        map: map,
        animation: google.maps.Animation.BOUNCE
      });
    }
  </script>
</body>
</html>
